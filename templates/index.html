<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Upload File for OCR</title>
    <nav class="navbar navbar-expand-lg bg-info text-dark navbar-dark py-3 fixed-top fw-bold fs-4">
        <div class="container">
          <a href="#" class="navbar-brand fs-1">Upload File for OCR</a>
</head>
<body>
   
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png, .pdf,.bmp,.gif,.tif,.tiff">
        <button type="submit">Submit</button>
    </form>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
