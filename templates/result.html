<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>OCR Result</title>
</head>
<body>
    <div class="container">
              <a href="#" class="navbar-brand fs-1">OCR Result</a>
        
        <div class="row">
            <div class="col-md-6">
                <h2><strong>Extracted Text:</strong></h2>
                <textarea id="extracted-text" rows="20" cols="80">{{ text }}</textarea>
                
                <div>
                    <p><a href="#" id="download-text-link">Download the above text as a file</a></p>
                </div>
                
                {% if download_link %}
                <div>
                    <p><a href="{{ url_for('download_file', filename=download_link) }}">Download OCR Output as a file</a></p>
                </div>
                {% endif %}
            </div>

            <div class="col-md-6">
                <h2><strong>Original Image:</strong></h2>
                <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" alt="Original Image">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle download link click
        document.getElementById('download-text-link').addEventListener('click', function() {
            var text = document.getElementById('extracted-text').value;
            var blob = new Blob([text], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'extracted_text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
